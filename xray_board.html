<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Ray Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Arial', sans-serif;
            height: 85vh;
            width: 90vw;
            max-width: 1200px;
            margin: 0 auto;
            color: #fff;
            overflow: hidden;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            background: rgba(26, 26, 46, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #00d4ff;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin: 0;
        }

        .controls {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="url"] {
            padding: 10px 15px;
            border: 2px solid #00d4ff;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            color: #fff;
            font-size: 13px;
            width: 250px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="url"]:focus {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            border-color: #fff;
        }

        input[type="url"]::placeholder {
            color: #aaa;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 11px;
        }

        .btn-add {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .btn-clear {
            background: linear-gradient(45deg, #ff4757, #c44569);
            color: white;
        }

        .btn-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.3);
        }

        .xray-board {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            height: calc(85vh - 140px);
            overflow-y: auto;
            justify-content: center;
            align-items: flex-start;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 10px;
            margin: 10px;
        }

        .xray-frame {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 3px solid #00d4ff;
            border-radius: 15px;
            padding: 15px;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.1);
            display: inline-block;
            width: calc(33.333% - 20px);
            max-width: 280px;
            min-width: 200px;
            max-height: 400px;
            text-align: center;
        }

        .xray-frame:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.2);
            border-color: #fff;
        }

        .xray-frame img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            object-position: center;
            border-radius: 10px;
            filter: contrast(1.2) brightness(1.1);
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .xray-frame img:hover {
            filter: contrast(1.4) brightness(1.3);
        }

        .remove-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff4757, #c44569);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .remove-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.5);
        }

        .empty-state {
            width: 100%;
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.7;
        }

        .image-counter {
            position: absolute;
            bottom: 10px;
            right: 15px;
            background: rgba(0, 212, 255, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid #00d4ff;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            body {
                width: 95vw;
                height: 80vh;
            }
            
            .controls {
                flex-direction: column;
                padding: 10px;
            }
            
            input[type="url"] {
                width: 200px;
            }
            
            .xray-board {
                flex-direction: column;
                align-items: center;
                padding: 15px;
                height: calc(80vh - 120px);
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>X-RAY BOARD</h1>
    </div>

    <div class="controls">
        <div class="input-group">
            <input type="url" id="imageUrl" placeholder="Paste Only ImgBB image URLs here..." />
            <button class="btn btn-add" onclick="addImage()">Add X-Ray</button>
        </div>
        <button class="btn btn-clear" onclick="clearAll()">Clear All</button>
    </div>

    <div class="xray-board" id="xrayBoard">
        <div class="empty-state">
            <div class="icon">ðŸ“Š</div>
            <p>No X-rays loaded. Add some images see them lmao</p>
        </div>
    </div>

    <div class="image-counter" id="imageCounter">
        Images: 0
    </div>

    <script>
        let imageCount = 0;
        let images = [];

        function addImage() {
            const urlInput = document.getElementById('imageUrl');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Please enter an image URL');
                return;
            }
            
            if (!isValidImageUrl(url)) {
                alert('Please enter a valid image URL (should end with .jpg, .jpeg, .png, .gif, .webp or be from ImgBB)');
                return;
            }

            // Create image element to test if URL is valid
            const testImg = new Image();
            testImg.onload = function() {
                createXrayFrame(url);
                urlInput.value = '';
                urlInput.focus();
            };
            testImg.onerror = function() {
                alert('Failed to load image. Please check the URL and try again.');
            };
            testImg.src = url;
        }

        function createXrayFrame(imageUrl) {
            const board = document.getElementById('xrayBoard');
            
            // Remove empty state if it exists
            const emptyState = board.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Create frame
            const frame = document.createElement('div');
            frame.className = 'xray-frame';
            
            // Create image element
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = 'X-Ray Image';
            
            // Create remove button
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = 'Ã—';
            removeBtn.title = 'Remove X-Ray';
            removeBtn.onclick = function() { removeImage(this); };
            
            // Add elements to frame
            frame.appendChild(img);
            frame.appendChild(removeBtn);
            
            board.appendChild(frame);
            imageCount++;
            images.push(imageUrl);
            updateCounter();
        }

        function removeImage(button) {
            const frame = button.parentElement;
            const img = frame.querySelector('img');
            const imgSrc = img.src;
            
            // Remove from images array
            images = images.filter(url => url !== imgSrc);
            
            // Animate removal
            frame.style.transform = 'scale(0)';
            frame.style.opacity = '0';
            
            setTimeout(() => {
                frame.remove();
                imageCount--;
                updateCounter();
                
                // Show empty state if no images left
                if (imageCount === 0) {
                    showEmptyState();
                }
            }, 300);
        }

        function clearAll() {
            if (imageCount === 0) return;
            
            if (confirm(`Are you sure you want to remove all ${imageCount} X-ray images?`)) {
                const board = document.getElementById('xrayBoard');
                const frames = board.querySelectorAll('.xray-frame');
                
                frames.forEach((frame, index) => {
                    setTimeout(() => {
                        frame.style.transform = 'scale(0)';
                        frame.style.opacity = '0';
                        setTimeout(() => frame.remove(), 200);
                    }, index * 50);
                });
                
                setTimeout(() => {
                    imageCount = 0;
                    images = [];
                    updateCounter();
                    showEmptyState();
                }, frames.length * 50 + 200);
            }
        }

        function showEmptyState() {
            const board = document.getElementById('xrayBoard');
            if (!board.querySelector('.empty-state')) {
                board.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ðŸ“Š</div>
                        <p>No X-rays loaded. Add some images to get started!</p>
                    </div>
                `;
            }
        }

        function updateCounter() {
            document.getElementById('imageCounter').textContent = `Images: ${imageCount}`;
        }

        function isValidImageUrl(url) {
            // Check for common image extensions or ImgBB domain
            const imageExtensions = /\.(jpg|jpeg|png|gif|webp|bmp)(\?.*)?$/i;
            const isImgBB = url.includes('imgbb.com') || url.includes('ibb.co');
            
            return imageExtensions.test(url) || isImgBB;
        }

        // Allow Enter key to add image
        document.getElementById('imageUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addImage();
            }
        });

        // Focus on input when page loads
        window.addEventListener('load', function() {
            document.getElementById('imageUrl').focus();
        });
    </script>
</body>
</html>
