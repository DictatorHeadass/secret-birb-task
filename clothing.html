<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Customization(i thinky)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-primary: #42baff; 
            --bg-primary: rgba(30, 32, 37, 0.95);
            --bg-secondary: rgba(20, 21, 24, 0.8);
            --bg-hover: rgba(50, 52, 57, 0.8);
            --text-primary: #e8e8e8;
            --text-secondary: #a0a3a8;
            --border-color: rgba(255, 255, 255, 0.1);
            --font-family: 'Inter', sans-serif;
            --color-green: #57f287;
            --color-red: #ed4245;
            --color-yellow: #f1c40f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-family);
            color: var(--text-primary);
            background-color: transparent;
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 0 5vw; 
        }

        .container {
            display: none; 
            width: 420px; 
            background-color: var(--bg-primary);
            border-radius: 24px; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s ease-out;
            height: auto;
            max-height: 90vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* NEW: Tab Navigation */
        .tab-navigation {
            display: flex;
            padding: 8px;
            background-color: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .tab-btn {
            flex-grow: 1;
            padding: 10px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 12px;
        }
        .tab-btn:hover { color: var(--text-primary); background-color: var(--bg-hover); }
        .tab-btn.active {
            background-color: var(--accent-primary);
            color: white;
            box-shadow: 0 0 15px rgba(66, 186, 255, 0.4);
        }

        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px; 
        }
        .content-area::-webkit-scrollbar { width: 6px; }
        .content-area::-webkit-scrollbar-track { background: transparent; }
        .content-area::-webkit-scrollbar-thumb { background: var(--bg-hover); border-radius: 3px; }
        
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            font-size: 0.9rem;
            border-radius: 12px; 
            margin-bottom: 8px; 
            cursor: pointer;
            transition: background-color 0.15s, transform 0.15s;
        }
        .list-item:last-child { margin-bottom: 0; }
        .list-item.selected { 
            background-color: var(--accent-primary); 
            transform: scale(1.02);
        }
        .list-item:not(.selected):hover {
            background-color: var(--bg-hover);
        }
        
        .item-label-group { display: flex; align-items: center; gap: 12px; }
        .item-icon { width: 20px; height: 20px; }
        .item-label { font-weight: 500; font-size: 1rem; }
        .item-label.clothing { color: var(--accent-primary); }
        .label-red { color: #ff8c8c; }
        .label-yellow { color: var(--color-yellow); }

        .list-item.selected .item-label,
        .list-item.selected .stepper-value,
        .list-item.selected .item-icon {
            color: white;
            fill: white;
        }

        .stepper { display: flex; align-items: center; gap: 15px; font-weight: 500; }
        .stepper-btn { 
            color: var(--text-secondary);
            background: rgba(0,0,0,0.2);
            border: none;
            font-size: 1em;
            cursor: pointer;
            width: 28px;
            height: 28px;
            border-radius: 8px;
            transition: background-color 0.15s;
        }
        .selected .stepper-btn { background: rgba(255,255,255,0.2); color: white; }
        .stepper-btn:hover { background-color: var(--accent-primary); color: white; }
        .stepper-value { min-width: 60px; text-align: center; }
        
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: rgba(0,0,0,0.2);
            flex-shrink: 0;
        }
        .camera-controls, .action-buttons { display: flex; gap: 10px; }
        .footer-btn {
            background-color: var(--bg-hover);
            border: none;
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }
        .footer-btn:hover { color: white; background-color: var(--accent-primary); }
        .footer-btn svg { width: 22px; height: 22px; fill: currentColor; }
        #btn-confirm { background-color: var(--color-green); color: white; }
        #btn-discard { background-color: var(--color-red); color: white; }
    </style>
</head>
<body>

    <div class="container" id="container">
        <nav class="tab-navigation" id="tab-navigation"></nav>
        <div class="content-area" id="content-area"></div>
        <footer class="footer" id="footer">
            <div class="camera-controls">
                <button class="footer-btn" id="btn-rotate-left" title="Rotate Left"><svg viewBox="0 0 24 24"><path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"/></svg></button>
                <button class="footer-btn" id="btn-zoom-out" title="Zoom Out"><svg viewBox="0 0 24 24"><path d="M19,13H5V11H19V13Z"/></svg></button>
                <button class="footer-btn" id="btn-zoom-in" title="Zoom In"><svg viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg></button>
                <button class="footer-btn" id="btn-rotate-right" title="Rotate Right"><svg viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg></button>
            </div>
            <div class="action-buttons">
                <button class="footer-btn" id="btn-discard" title="Discard Changes"><svg viewBox="0 0 24 24"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/></svg></button>
                <button class="footer-btn" id="btn-confirm" title="Confirm"><svg viewBox="0 0 24 24"><path d="M9,16.17L4.83,12L3.41,13.41L9,19L21,7L19.59,5.59L9,16.17Z"/></svg></button>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            const tabNavigation = document.getElementById('tab-navigation');
            const contentArea = document.getElementById('content-area');
            
            let currentTab = '';
            let selectedIndex = 0;
            let price = 0;
            
            const configs = {
                appearance: { 
                    name: "Appearance", 
                    items: {
                        sex: { name: "Sex", value: 0, max: 1 },
                        face: { name: "Parent", value: 0, max: 45 },
                        faceVariant: { name: "Parent Variant", value: 0, max: 45 },
                        parentBlend: { name: "Parent Blend", value: 0, max: 100 },
                        skin: { name: "Skin", value: 0, max: 45 },
                        eyeColor: { name: "Eye color", value: 0, max: 31 },
                        blemishes: { name: "Blemishes", value: 0, max: 23 },
                        blemishesThickness: { name: "Blemishes thickness", value: 0, max: 10 },
                        complexion: { name: "Complexion", value: 0, max: 11 },
                        complexionThickness: { name: "Complexion thickness", value: 0, max: 10 },
                        wrinkles: { name: "Wrinkles", value: 0, max: 14 },
                        wrinkleThickness: { name: "Wrinkle thickness", value: 0, max: 10 },
                        sun: { name: "Sun", value: 0, max: 10 },
                        sunThickness: { name: "Sun thickness", value: 0, max: 10 },
                        freckles: { name: "Freckles", value: 0, max: 17 },
                        frecklesThickness: { name: "Freckles thickness", value: 0, max: 10 },
                        chestHair: { name: "Chest hair", value: 0, max: 16 },
                        chestHairThickness: { name: "Chest hair thickness", value: 0, max: 10 },
                        chestHairColor: { name: "Chest hair color", value: 0, max: 63 },
                        noseWidth: { name: "Nose Width", value: 0, max: 10 },
                        noseHeight: { name: "Nose Height", value: 0, max: 10 },
                        noseLength: { name: "Nose Length", value: 0, max: 10 },
                        noseBridge: { name: "Nose Bridge", value: 0, max: 10 },
                        noseTip: { name: "Nose Tip", value: 0, max: 10 },
                        noseShift: { name: "Nose Shift", value: 0, max: 10 },
                        eyebrowHeight: { name: "Eyebrow Height", value: 0, max: 10 },
                        eyebrowDepth: { name: "Eyebrow Depth", value: 0, max: 10 },
                        cheekboneHeight: { name: "Cheekbone Height", value: 0, max: 10 },
                        cheekboneWidth: { name: "Cheekbone Width", value: 0, max: 10 },
                        cheeksWidth: { name: "Cheeks Width", value: 0, max: 10 },
                        jawWidth: { name: "Jaw Width", value: 0, max: 10 },
                        jawHeight: { name: "Jaw Height", value: 0, max: 10 },
                        chinLength: { name: "Chin Length", value: 0, max: 10 },
                        chinPosition: { name: "Chin Position", value: 0, max: 10 },
                        chinWidth: { name: "Chin Width", value: 0, max: 10 },
                        chinShape: { name: "Chin Shape", value: 0, max: 10 },
                    }
                },
                hair: { 
                    name: "Hair & Makeup", 
                    items: { 
                        hair: { name: "Hair", value: 0, max: 82 },
                        hairVariant: { name: "Hair Variant", value: 0, max: 0 },
                        hairColor: { name: "Hair color", value: 0, max: 63 },
                        hairColorVariant: { name: "Hair color Variant", value: 0, max: 63 },
                        eyebrowType: { name: "Eyebrow type", value: 0, max: 33 },
                        eyebrowSize: { name: "Eyebrow size", value: 0, max: 10 },
                        eyebrowColor: { name: "Eyebrow color", value: 0, max: 63 },
                        eyebrowColorVariant: { name: "Eyebrow color Variant", value: 0, max: 63 },
                        beardType: { name: "Beard type", value: 0, max: 28 },
                        beardSize: { name: "Beard size", value: 0, max: 10 },
                        beardColor: { name: "Beard color", value: 0, max: 63 },
                        beardColorVariant: { name: "Beard color Variant", value: 0, max: 63 },
                        lipstickType: { name: "Lipstick type", value: 0, max: 9 },
                        lipstickThickness: { name: "Lipstick thickness", value: 0, max: 10 },
                        lipstickColor: { name: "Lipstick color", value: 0, max: 63 },
                        lipstickColorVariant: { name: "Lipstick color Variant", value: 0, max: 63 },
                        makeupType: { name: "Makeup type", value: 0, max: 94 },
                        makeupThickness: { name: "Makeup thickness", value: 0, max: 10 },
                        makeupColor: { name: "Makeup color", value: 0, max: 63 },
                        makeupColorVariant: { name: "Makeup color Variant", value: 0, max: 63 },
                        blush: { name: "Blush", value: 0, max: 32 },
                        blushThickness: { name: "Blush thickness", value: 0, max: 10 },
                        blushColor: { name: "Blush color", value: 0, max: 63 },
                    }
                },
                clothing: { 
                    name: "Clothing & Accs", 
                    items: {
                        mask: { name: "Mask", value: 0, max: 246, variant: true, maxVariant: 3 },
                        helmet: { name: "Helmet", value: 0, max: 246, variant: true, maxVariant: 7 },
                        glasses: { name: "Glasses", value: 0, max: 58, variant: true, maxVariant: 26 },
                        chain: { name: "Chain", value: 0, max: 200, variant: true, maxVariant: 0 },
                        tshirt: { name: "T-Shirt", value: 0, max: 215, variant: true, maxVariant: 0 },
                        torso: { name: "Torso", value: 0, max: 588, variant: true, maxVariant: 3 },
                        arms: { name: "Arms", value: 0, max: 214, variant: true, maxVariant: 10 },
                        pants: { name: "Pants", value: 0, max: 221, variant: true, maxVariant: 3 },
                        shoes: { name: "Shoes", value: 0, max: 159, variant: true, maxVariant: 6 },
                        vest: { name: "Vest", value: 0, max: 61, variant: true, maxVariant: 0 },
                        bag: { name: "Bag", value: 0, max: 110, variant: true, maxVariant: 0 },
                        decals: { name: "Decals", value: 0, max: 257, variant: true, maxVariant: 0 },
                    }
                }
            };

            async function sendNuiMessage(eventName, data = {}) {
                const resourceName = 'your_resource_name'; 
                try {
                    await fetch(`https://${resourceName}/${eventName}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json; charset=UTF-8' },
                        body: JSON.stringify(data),
                    });
                } catch (e) { console.log(`NUI Message Sent: ${eventName}`, data); }
            }

            const updateSelection = () => {
                const items = contentArea.querySelectorAll('.list-item');
                items.forEach((item, index) => {
                    item.classList.toggle('selected', index === selectedIndex);
                    if (index === selectedIndex) item.scrollIntoView({ block: 'nearest' });
                });
            };
            
            const renderTabContent = (tabKey) => {
                currentTab = tabKey;
                const configData = configs[tabKey];
                const config = configData.items;
                let content = '';

                for (const key in config) {
                    const item = config[key];
                    content += `
                        <div class="list-item" data-key="${key}">
                            <span class="item-label">${item.name}</span>
                            <div class="stepper">
                                <button class="stepper-btn" data-op="-1">♦</button>
                                <span class="stepper-value" id="${key}-value">${item.value} / ${item.max}</span>
                                <button class="stepper-btn" data-op="1">♦</button>
                            </div>
                        </div>
                    `;
                     if (item.variant) {
                        item.variantValue = item.variantValue || 0;
                        content += `
                        <div class="list-item" data-key="${key}" data-variant="true">
                            <span class="item-label">${item.name} Variant</span>
                            <div class="stepper">
                                <button class="stepper-btn" data-op="-1">♦</button>
                                <span class="stepper-value" id="${key}-variant-value">${item.variantValue} / ${item.maxVariant}</span>
                                <button class="stepper-btn" data-op="1">♦</button>
                            </div>
                        </div>
                    `;
                    }
                }
                
                if (tabKey === 'clothing') {
                     content += `
                        <div class="list-item" data-action="purchase"><span class="item-label label-red">Purchase Outfit ($${price})</span></div>
                        <div class="list-item" data-action="outfits"><span class="item-label label-yellow">View Outfits</span></div>
                     `;
                } else if (tabKey === 'hair') {
                    content += `<div class="list-item" data-action="purchase"><span class="item-label label-red">Purchase Hair & Makeup Set ($${price})</span></div>`;
                }

                contentArea.innerHTML = content;
                selectedIndex = 0;
                updateSelection();
            };

            const switchTab = (tabKey) => {
                if(!configs[tabKey]) return;
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                const activeTab = document.querySelector(`.tab-btn[data-tab="${tabKey}"]`);
                if(activeTab) activeTab.classList.add('active');
                renderTabContent(tabKey);
            };
            
            const handleStepperChange = (key, isVariant, op) => {
                 const item = configs[currentTab]?.items[key];
                 if (!item) return;

                const prop = isVariant ? 'variantValue' : 'value';
                const maxProp = isVariant ? 'maxVariant' : 'max';

                let currentValue = item[prop] || 0;
                currentValue += op;
                
                const maxValue = item[maxProp];
                const minValue = (key === 'helmet' && !isVariant) ? -1 : 0;

                if (currentValue < minValue) currentValue = maxValue;
                if (currentValue > maxValue) currentValue = minValue;
                
                item[prop] = currentValue;
                
                document.getElementById(`${key}${isVariant ? '-variant' : ''}-value`).textContent = `${currentValue} / ${maxValue}`;
                sendNuiMessage('previewItem', { page: currentTab, category: key, type: prop, value: currentValue });
            };

            document.addEventListener('keydown', (e) => {
                const items = contentArea.querySelectorAll('.list-item');
                if (items.length === 0) return;

                switch (e.key) {
                    case 'ArrowUp': e.preventDefault(); selectedIndex = (selectedIndex - 1 + items.length) % items.length; updateSelection(); break;
                    case 'ArrowDown': e.preventDefault(); selectedIndex = (selectedIndex + 1) % items.length; updateSelection(); break;
                    case 'Enter': e.preventDefault(); items[selectedIndex].click(); break;
                    case 'ArrowLeft': case 'ArrowRight':
                        e.preventDefault();
                        const selectedItem = items[selectedIndex];
                        const { key, variant, action } = selectedItem.dataset;
                        if (!action && key) {
                            handleStepperChange(key, !!variant, e.key === 'ArrowLeft' ? -1 : 1);
                        }
                        break;
                    case 'Escape': e.preventDefault(); sendNuiMessage('close'); break;
                }
            });
            
            tabNavigation.addEventListener('click', e => {
                const tabKey = e.target.closest('.tab-btn')?.dataset.tab;
                if(tabKey) switchTab(tabKey);
            });

            contentArea.addEventListener('click', e => {
                const listItem = e.target.closest('.list-item');
                if (!listItem) return;
                
                selectedIndex = [...contentArea.querySelectorAll('.list-item')].indexOf(listItem);
                updateSelection();

                const { action } = listItem.dataset;
                if (action) {
                    sendNuiMessage(action, { price, configs });
                    return;
                }
                
                const stepperBtn = e.target.closest('.stepper-btn');
                if(stepperBtn) {
                    const { key, variant } = listItem.dataset;
                    const op = parseInt(stepperBtn.dataset.op, 10);
                    handleStepperChange(key, !!variant, op);
                }
            });
            
            document.getElementById('btn-confirm').addEventListener('click', () => sendNuiMessage('save', { allConfigs: configs }));
            document.getElementById('btn-discard').addEventListener('click', () => sendNuiMessage('close'));
            document.getElementById('btn-rotate-left').addEventListener('click', () => sendNuiMessage('rotate', { dir: -1 }));
            document.getElementById('btn-rotate-right').addEventListener('click', () => sendNuiMessage('rotate', { dir: 1 }));
            document.getElementById('btn-zoom-in').addEventListener('click', () => sendNuiMessage('zoom', { dir: 1 }));
            document.getElementById('btn-zoom-out').addEventListener('click', () => sendNuiMessage('zoom', { dir: -1 }));

            window.addEventListener('message', (event) => {
                const { action, data } = event.data;
                if (action === 'open') {
                    tabNavigation.innerHTML = '';
                    const tabsToShow = data.tabs || ['appearance', 'hair', 'clothing'];
                    tabsToShow.forEach(key => {
                        if (configs[key]) {
                            const tab = document.createElement('button');
                            tab.className = 'tab-btn';
                            tab.dataset.tab = key;
                            tab.textContent = configs[key].name.toUpperCase();
                            tabNavigation.appendChild(tab);
                        }
                    });
                    
                    price = data.price || 0;
                    container.style.display = 'flex';
                    switchTab(tabsToShow[0]);
                } else if (action === 'close') {
                     container.style.display = 'none';
                }
            });
             
            if (typeof GetParentResourceName === 'undefined') {
                 window.postMessage({ action: 'open', data: { tabs: ['appearance', 'hair', 'clothing'], price: 250 } }, '*');
            }
        });
    </script>
</body>
</html>
