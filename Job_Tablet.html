<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bastion Business Tablet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #111827;
            --bg-secondary: #1F2937;
            --bg-tertiary: #374151;
            --accent: #38BDF8;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(8px);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #tablet-wrapper {
            width: 95vw;
            height: 90vh;
            max-width: 1100px;
            max-height: 800px;
            background: #000;
            border-radius: 24px;
            padding: 12px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        #tablet-screen {
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #status-bar {
            height: 40px;
            padding: 0 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            flex-shrink: 0;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .status-left, .status-right { display: flex; gap: 12px; align-items: center; }
        .status-icon { font-size: 13px; }
        
        #main-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        #main-content::-webkit-scrollbar { width: 6px; }
        #main-content::-webkit-scrollbar-track { background: transparent; }
        #main-content::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 6px; }

        .page { display: none; }
        .page.active { display: block; }

        .header {
            color: var(--text-primary);
            margin-bottom: 25px;
            border-bottom: 1px solid var(--bg-tertiary);
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 2.25rem; font-weight: 800; }
        .header p { font-size: 1rem; color: var(--text-secondary); margin-top: 4px; }
        
        #business-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .business-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--bg-tertiary);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .business-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .business-image { height: 150px; background-color: var(--bg-tertiary); background-size: cover; background-position: center; }
        .business-content { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .business-content h2 { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); margin-bottom: 8px; }
        .business-content p { font-size: 0.95rem; color: var(--text-secondary); line-height: 1.6; flex: 1; margin-bottom: 20px; }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .btn-primary { background: var(--accent); color: var(--bg-primary); box-shadow: 0 4px 10px rgba(56, 189, 248, 0.2); width: 100%; }
        .btn-primary:hover:not(:disabled) { background: #60cffc; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(56, 189, 248, 0.3); }
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); }
        .btn-secondary:hover { background: #4b5563; }
        .btn i { margin-right: 8px; }

        .form-container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; color: var(--text-secondary); font-weight: 500; margin-bottom: 8px; }
        .input-field, .textarea-field {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 8px;
            padding: 12px 15px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus, .textarea-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3);
        }
        .textarea-field { resize: vertical; min-height: 120px; }
    </style>
</head>
<body>
    <div id="tablet-wrapper">
        <div id="tablet-screen">
            <div id="status-bar">
                <div class="status-left"><span id="time">16:51</span></div>
                <div class="status-right"><i class="fas fa-wifi status-icon"></i><span><i class="fas fa-battery-full status-icon"></i> 100%</span></div>
            </div>

            <main id="main-content">
                <!-- PAGE 1: Job Listings -->
                <div id="job-listings-page" class="page active">
                    <div class="header">
                        <div>
                            <h1>City Businesses</h1>
                            <p>Find your next career. Browse open opportunities and apply today.</p>
                        </div>
                    </div>
                    <div id="business-grid"></div>
                </div>

                <!-- PAGE 2: Application Form -->
                <div id="application-page" class="page">
                    <div class="header">
                        <div>
                            <h1 id="application-title">Application</h1>
                            <p>Please fill out the form below with accurate information.</p>
                        </div>
                        <button id="back-to-jobs-btn" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</button>
                    </div>
                    <div class="form-container">
                        <form id="job-application-form"></form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const webhookUrl = 'YOUR_DISCORD_WEBHOOK_URL_HERE';
        const settingsKeyPrefix = 'bastionJobConfig_';
        let currentApplyingJobId = null;

        const defaultApplicationSettings = {
            applicationsEnabled: true,
            questions: [
                { id: 'name', label: 'Full Name', type: 'text', placeholder: 'John Doe' },
                { id: 'reason', label: 'Why do you want to work here?', type: 'textarea', placeholder: 'Explain your motivations...' }
            ]
        };

        const businesses = [
            { name: 'Los Santos Police Dept.', jobId: 'LSPD', imageUrl: 'https://i.ibb.co/Mksz65KR/image-2025-10-06-170852509.png', description: 'To protect and to serve the citizens of Los Santos. Seeking dedicated officers.' },
            { name: 'Mount Zonah Medical', jobId: 'EMS', imageUrl: 'https://i.ibb.co/spR4HnnL/image-2025-10-06-170637421.png', description: 'Saving lives and providing top-tier medical care. Now hiring doctors and paramedics.' },
            { name: 'San Andreas Law Courts', jobId: 'DOJ', imageUrl: 'https://i.ibb.co/tTT8Q83b/image-2025-10-06-171532793.png', description: 'Upholding justice in the state of San Andreas. Openings for lawyers and paralegals.' }
        ];

        const businessGrid = document.getElementById('business-grid');
        const timeEl = document.getElementById('time');
        const pages = document.querySelectorAll('.page');
        const applicationTitle = document.getElementById('application-title');
        const jobApplicationForm = document.getElementById('job-application-form');
        const backToJobsBtn = document.getElementById('back-to-jobs-btn');
        
        function getBusinessSettings(jobId) {
            const savedSettings = localStorage.getItem(`${settingsKeyPrefix}${jobId}`);
            if (savedSettings) {
                try {
                    return JSON.parse(savedSettings);
                } catch (e) {
                    console.error(`Failed to parse settings for ${jobId}`, e);
                    return defaultApplicationSettings;
                }
            }
            return defaultApplicationSettings;
        }

        function switchPage(targetPageId) {
            pages.forEach(page => page.classList.toggle('active', page.id === targetPageId));
        }

        function renderBusinesses() {
            if (!businessGrid) return;
            businessGrid.innerHTML = '';
            businesses.forEach(business => {
                const settings = getBusinessSettings(business.jobId);
                const areAppsEnabled = settings.applicationsEnabled;

                const card = document.createElement('div');
                card.className = 'business-card';
                card.innerHTML = `
                    <div class="business-image" style="background-image: url('${business.imageUrl}');"></div>
                    <div class="business-content">
                        <h2>${business.name}</h2>
                        <p>${business.description}</p>
                        <button class="btn btn-primary apply-btn" data-job-id="${business.jobId}" data-business-name="${business.name}" ${!areAppsEnabled ? 'disabled' : ''}>
                            <i class="fas fa-file-signature"></i> ${areAppsEnabled ? 'Apply Now' : 'Applications Closed'}
                        </button>
                    </div>`;
                businessGrid.appendChild(card);
            });
        }
        
        function renderApplicationForm(jobId) {
            const settings = getBusinessSettings(jobId);
            jobApplicationForm.innerHTML = '';
            settings.questions.forEach(q => {
                const formGroup = document.createElement('div');
                formGroup.className = 'form-group';
                let fieldHtml;
                if (q.type === 'textarea') {
                    fieldHtml = `<textarea id="app-q-${q.id}" class="textarea-field" placeholder="${q.placeholder}" required></textarea>`;
                } else {
                    fieldHtml = `<input type="${q.type}" id="app-q-${q.id}" class="input-field" placeholder="${q.placeholder}" required>`;
                }
                formGroup.innerHTML = `<label for="app-q-${q.id}">${q.label}</label>${fieldHtml}`;
                jobApplicationForm.appendChild(formGroup);
            });
            jobApplicationForm.innerHTML += `<button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit Application</button>`;
        }

        function updateTime() {
            if (!timeEl) return;
            const now = new Date();
            timeEl.textContent = now.toTimeString().substring(0, 5);
        }

        businessGrid.addEventListener('click', (event) => {
            const applyBtn = event.target.closest('.apply-btn:not(:disabled)');
            if (applyBtn) {
                currentApplyingJobId = applyBtn.dataset.jobId;
                applicationTitle.textContent = `Apply for ${applyBtn.dataset.businessName}`;
                renderApplicationForm(currentApplyingJobId);
                switchPage('application-page');
            }
        });

        backToJobsBtn.addEventListener('click', () => switchPage('job-listings-page'));
        
        jobApplicationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (webhookUrl === 'YOUR_DISCORD_WEBHOOK_URL_HERE') {
                alert('Error: The Discord webhook URL has not been set by the developer.');
                return;
            }
            
            const submitButton = jobApplicationForm.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Submitting...`;
            
            const currentSettings = getBusinessSettings(currentApplyingJobId);
            const fields = currentSettings.questions
                .filter(q => q.type !== 'textarea')
                .map(q => ({ name: q.label, value: document.getElementById(`app-q-${q.id}`).value || 'N/A', inline: true }));

            const longFields = currentSettings.questions
                .filter(q => q.type === 'textarea')
                .map(q => ({ name: q.label, value: `\`\`\`${document.getElementById(`app-q-${q.id}`).value || 'N/A'}\`\`\`` }));

            const discordPayload = {
                embeds: [{
                    title: `New Application for: ${applicationTitle.textContent.replace('Apply for ','')}`,
                    color: 3686392,
                    fields: [...fields, ...longFields],
                    footer: { text: "Business Tablet Application" },
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(discordPayload),
                });
                if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);
                alert('Application Submitted Successfully!');
                jobApplicationForm.reset();
                switchPage('job-listings-page');
            } catch (error) {
                console.error('Error submitting application to Discord:', error);
                alert('Failed to submit application. Please check the console (F8) and try again later.');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = `<i class="fas fa-paper-plane"></i> Submit Application`;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Escape') {
                console.log('Tablet closed');
                document.body.style.display = 'none';
            }
        });
        
        window.addEventListener('storage', (event) => {
            if (event.key && event.key.startsWith(settingsKeyPrefix)) {
                renderBusinesses();
            }
        });

        renderBusinesses();
        updateTime();
        setInterval(updateTime, 1000 * 60);
    });
    </script>
</body>
</html>
