<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16x16 Engraving Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 1px;
            background-color: #334155;
            border: 4px solid #1e293b;
            aspect-ratio: 1 / 1;
            width: 100%;
            max-width: 500px;
        }
        .cell {
            background-color: #f8fafc;
            transition: background-color 0.1s;
            cursor: crosshair;
        }
        .cell.active {
            background-color: #0f172a;
        }
        .cell:hover {
            filter: brightness(0.9);
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center py-10 px-4">

    <div class="max-w-3xl w-full text-center space-y-6">
        <div>
            <h1 class="text-3xl font-bold text-slate-800">Coin Engraver</h1>
            <p class="text-slate-600">Design your logo here. The circle border is removed so you can use the full 16x16 space.</p>
        </div>

        <div class="flex flex-col md:flex-row gap-8 items-start justify-center">
            <!-- Drawing Area -->
            <div class="w-full max-w-[400px]">
                <div id="grid" class="grid-container shadow-xl rounded-lg overflow-hidden"></div>
                <div class="flex justify-between mt-4">
                    <button onclick="clearGrid()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded font-medium transition">Clear Canvas</button>
                    <button onclick="invertGrid()" class="bg-slate-700 hover:bg-slate-800 text-white px-4 py-2 rounded font-medium transition">Invert</button>
                </div>
            </div>

            <!-- Presets Panel -->
            <div class="bg-white p-6 rounded-xl shadow-md w-full md:w-80">
                <h2 class="font-bold text-slate-700 mb-4 border-b pb-2 text-left">Engraving Presets</h2>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="loadPreset('sword')" class="text-left px-3 py-2 rounded bg-slate-50 hover:bg-blue-100 text-slate-700 text-sm transition">Sword</button>
                    <button onclick="loadPreset('heart')" class="text-left px-3 py-2 rounded bg-slate-50 hover:bg-blue-100 text-slate-700 text-sm transition">Heart</button>
                    <button onclick="loadPreset('dragon')" class="text-left px-3 py-2 rounded bg-slate-50 hover:bg-blue-100 text-slate-700 text-sm transition">Serpent</button>
                    <button onclick="loadPreset('skull')" class="text-left px-3 py-2 rounded bg-slate-50 hover:bg-blue-100 text-slate-700 text-sm transition">Skull</button>
                    <button onclick="loadPreset('star')" class="text-left px-3 py-2 rounded bg-slate-50 hover:bg-blue-100 text-slate-700 text-sm transition">Star</button>
                    <button onclick="loadPreset('diamond')" class="text-left px-3 py-2 rounded bg-slate-50 hover:bg-blue-100 text-slate-700 text-sm transition">Diamond</button>
                    <button onclick="loadPreset('crown')" class="text-left px-3 py-2 rounded bg-slate-50 hover:bg-blue-100 text-slate-700 text-sm transition">Crown</button>
                    <button onclick="loadPreset('cross')" class="text-left px-3 py-2 rounded bg-slate-50 hover:bg-blue-100 text-slate-700 text-sm transition">X-Mark</button>
                    <button onclick="loadPreset('moon')" class="text-left px-3 py-2 rounded bg-slate-50 hover:bg-blue-100 text-slate-700 text-sm transition">Crescent</button>
                    <button onclick="loadPreset('anchor')" class="text-left px-3 py-2 rounded bg-slate-50 hover:bg-blue-100 text-slate-700 text-sm transition">Anchor</button>
                    <button onclick="loadPreset('circle')" class="text-left px-3 py-2 rounded bg-slate-200 hover:bg-slate-300 text-slate-800 text-sm font-bold transition col-span-2">Boundary Ref</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        let isMouseDown = false;
        let cells = [];

        function createGrid() {
            grid.innerHTML = '';
            cells = [];
            for (let i = 0; i < 256; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('mousedown', (e) => {
                    isMouseDown = true;
                    toggleCell(cell);
                    e.preventDefault();
                });
                cell.addEventListener('mouseenter', () => {
                    if (isMouseDown) toggleCell(cell);
                });
                grid.appendChild(cell);
                cells.push(cell);
            }
        }

        window.addEventListener('mouseup', () => isMouseDown = false);

        function toggleCell(cell) {
            cell.classList.toggle('active');
        }

        function clearGrid() {
            cells.forEach(c => c.classList.remove('active'));
        }

        function invertGrid() {
            cells.forEach(c => c.classList.toggle('active'));
        }

            dragon: [39,40,41,53,57,58,68,74,83,90,99,100,101,102,103,104,105,112,113,114,115,116,117,118,119,120,121,128,129,130,131,132,133,134,135,136,137,144,145,146,147,153,154,168,169,170,185,186,187],

            anchor: [23,24,39,40,55,56,71,72,87,88,103,104,115,116,117,118,119,120,133,134,135,136,137,138,146,147,148,149,150,151,152,153,154,155,156,157,161,162,163,172,173,174,177,178,189,190,193,194,206,207,211,212,221,222]

        function loadPreset(key) {
            clearGrid();
            presets[key].forEach(index => cells[index].classList.add('active'));
        }

        createGrid();
    </script>
</body>
</html>
