<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Panel - Birb Project Temp</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Roboto', sans-serif;
      background: url('https://i.postimg.cc/4yzktd1D/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      line-height: 1.6;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.85) 0%, rgba(220,53,69,0.1) 100%);
      z-index: -1;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: linear-gradient(45deg, #dc3545, #e8455a);
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(220,53,69,0.3);
      width: auto !important;
    }

    .hamburger:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(220,53,69,0.4);
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
      margin: 5px 0;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    .side-nav {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100vh;
      background: linear-gradient(180deg, rgba(22,22,22,0.98) 0%, rgba(33,33,36,0.98) 100%);
      backdrop-filter: blur(20px);
      transition: left 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1000;
      padding: 80px 0 30px 0;
      border-right: 3px solid rgba(220,53,69,0.3);
      box-shadow: 5px 0 25px rgba(0,0,0,0.3);
    }

    .side-nav.active {
      left: 0;
    }

    .side-nav .nav-header {
      padding: 0 30px 30px 30px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }

    .side-nav .nav-header h2 {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #ffc107, #e8455a);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .side-nav ul {
      list-style: none;
      padding: 0;
    }

    .side-nav li {
      margin: 0;
    }

    .side-nav a {
      display: block;
      color: #e0e0e0;
      text-decoration: none;
      padding: 18px 30px;
      font-weight: 500;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      border-left: 4px solid transparent;
    }

    .side-nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, rgba(220,53,69,0.2), rgba(220,53,69,0.05));
      transition: width 0.3s ease;
      z-index: -1;
    }

    .side-nav a:hover {
      color: #fff;
      border-left-color: #dc3545;
      transform: translateX(10px);
    }

    .side-nav a:hover::before {
      width: 100%;
    }

    .side-nav a[href*="admin.html"] {
      color: #fff;
      border-left-color: #dc3545;
      background: linear-gradient(90deg, rgba(220,53,69,0.3), rgba(220,53,69,0.1));
    }

    .side-nav a[href*="index.html"] { color: #e8455a; }
    .side-nav a[href*="policy"] { color: #6c757d; }
    .side-nav a[href*="apply"] { color: #4fd1c5; }
    .side-nav a[href*="applications"] { color: #e8455a; }

    .side-nav a::after {
      content: '';
      position: absolute;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    .side-nav a:hover::after {
      opacity: 1;
      transform: translateY(-50%) scale(1.5);
    }

    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
      z-index: 999;
    }

    .nav-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .container { 
      max-width: 1200px; 
      margin: auto; 
      padding: 20px; 
    }

    header { 
      background: linear-gradient(135deg, rgba(17,17,17,0.95) 0%, rgba(33,33,36,0.9) 100%);
      backdrop-filter: blur(15px);
      padding: 20px 0; 
      border-bottom: 4px solid #dc3545; 
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header .container { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      flex-wrap: wrap;
      gap: 15px;
    }

    h1 { 
      margin: 0;
      font-size: 2.2rem;
      font-weight: 900;
      background: linear-gradient(45deg, #fff, #ffc107, #e8455a);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .site-link { 
      color: #fff; 
      background: linear-gradient(45deg, #666, #888);
      padding: 12px 20px; 
      border-radius: 25px; 
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .site-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      background: linear-gradient(45deg, #777, #999);
    }

    #staffLogin {
      max-width: 400px;
      margin: 60px auto;
      background: linear-gradient(145deg, rgba(33,33,36,0.95), rgba(26,26,26,0.95));
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    #staffLogin h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      font-size: 1.8rem;
      font-weight: 700;
    }

    input, textarea, select, button { 
      width: 100%; 
      padding: 15px 20px; 
      margin-bottom: 20px; 
      border: 2px solid rgba(255,255,255,0.1); 
      border-radius: 12px; 
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      color: #eee;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      outline: none;
    }

    #adminSearchInput {
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      color: #e0e0e0; 
      padding: 12px 16px;
      border-radius: 8px; 
      border: 2px solid rgba(255,255,255,0.1); 
      font-size: 0.95rem;
      font-weight: 500;
      cursor: text;
      transition: all 0.3s ease;
      outline: none;
      margin-bottom: 20px;
    }

    #adminSearchInput::placeholder {
      color: #888;
      font-style: italic;
    }

    #adminSearchInput:hover {
      border-color: rgba(220,53,69,0.5);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    #adminSearchInput:focus {
      border-color: #dc3545;
      box-shadow: 0 0 0 3px rgba(220,53,69,0.2);
    }

    .admin-search-container {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .admin-clear-search {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0;
      width: 20px;
      height: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
      margin-bottom: 0;
    }

    .admin-clear-search:hover {
      background: rgba(220,53,69,0.2);
      color: #dc3545;
    }

    .admin-clear-search.visible {
      display: flex;
    }

    select {
      background: #1a1a1a;
      color: #eee;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23dc3545' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 40px;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #dc3545;
      box-shadow: 0 0 0 3px rgba(220,53,69,0.2);
      transform: translateY(-2px);
    }

    input::placeholder, textarea::placeholder {
      color: #888;
      font-weight: 400;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-grid.full-width {
      grid-template-columns: 1fr;
    }

    .categories-section {
      margin-bottom: 20px;
    }

    .categories-section label {
      display: block;
      color: #ffc107;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
    }

    .category-checkbox {
      display: flex;
      align-items: center;
      background: rgba(42,42,42,0.8);
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .category-checkbox:hover {
      border-color: rgba(220,53,69,0.3);
      background: rgba(220,53,69,0.1);
    }

    .category-checkbox input[type="checkbox"] {
      margin: 0 10px 0 0;
      width: auto;
      padding: 0;
      cursor: pointer;
    }

    .category-checkbox.checked {
      border-color: #dc3545;
      background: rgba(220,53,69,0.2);
    }

    .suspension-section {
      margin-bottom: 20px;
    }

    .suspension-section label {
      display: block;
      color: #ffc107;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .suspension-levels {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .suspension-option {
      flex: 1;
      min-width: 60px;
      text-align: center;
      padding: 12px;
      background: rgba(42,42,42,0.8);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #eee;
      font-weight: 600;
    }

    .suspension-option:hover {
      border-color: rgba(220,53,69,0.3);
      background: rgba(220,53,69,0.1);
    }

    .suspension-option.selected {
      border-color: #dc3545;
      background: rgba(220,53,69,0.3);
      color: #fff;
    }

    .suspension-option input[type="radio"] {
      display: none;
    }

    button { 
      cursor: pointer; 
      font-weight: 700; 
      background: linear-gradient(45deg, #dc3545, #e8455a);
      border: none;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      background: linear-gradient(45deg, #b52c35, #dc3545);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(220,53,69,0.4);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(-1px);
    }

    .delete-btn { 
      background: linear-gradient(45deg, #666, #777) !important;
      margin-left: 10px;
    }

    .delete-btn:hover {
      background: linear-gradient(45deg, #555, #666) !important;
    }

    .edit-btn { 
      background: linear-gradient(45deg, #ffc107, #ffca28) !important;
      color: #000 !important; 
      margin-right: 10px;
    }

    .edit-btn:hover {
      background: linear-gradient(45deg, #ffb300, #ffc107) !important;
    }

    .logout-btn {
      background: linear-gradient(45deg, #555, #666) !important;
      float: right;
      margin-bottom: 20px !important;
      width: auto !important;
      padding: 10px 20px !important;
    }

    #adminSection {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-card {
      background: linear-gradient(145deg, rgba(33,33,36,0.95), rgba(26,26,26,0.95));
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      padding: 30px;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }

    .section-card::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      width: 5px;
      height: 5px;
      background: linear-gradient(45deg, #dc3545, #e8455a);
      border-radius: 1px;
    }

    .section-card h2 {
      color: #fff;
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-card h2::before {
      content: '';
      width: 4px;
      height: 30px;
      background: linear-gradient(45deg, #dc3545, #e8455a);
      border-radius: 2px;
    }

    #imageDropZone { 
      border: 3px dashed rgba(220,53,69,0.5);
      background: linear-gradient(145deg, rgba(42,42,42,0.8), rgba(26,26,26,0.8));
      padding: 40px 20px; 
      text-align: center; 
      margin-bottom: 20px; 
      cursor: pointer;
      border-radius: 15px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #imageDropZone::before {
      content: 'üìÅ';
      font-size: 3rem;
      display: block;
      margin-bottom: 10px;
    }

    #imageDropZone:hover {
      border-color: #dc3545;
      background: linear-gradient(145deg, rgba(220,53,69,0.1), rgba(26,26,26,0.9));
      transform: translateY(-2px);
    }

    #imageDropZone.dragover {
      border-color: #e8455a;
      background: linear-gradient(145deg, rgba(220,53,69,0.2), rgba(26,26,26,0.9));
    }

    #imagePreview { 
      display: none; 
      max-width: 100%; 
      max-height: 300px; 
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 2px solid rgba(255,255,255,0.1);
    }

    #carList { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
      gap: 25px; 
    }

    .car { 
      background: linear-gradient(145deg, rgba(42,42,42,0.95), rgba(26,26,26,0.95));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1); 
      border-radius: 20px; 
      padding: 20px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .car::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #dc3545, #e8455a, #ffc107);
      transform: scaleX(0);
      transition: transform 0.4s ease;
    }

    .car:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 60px rgba(220,53,69,0.3);
      border-color: rgba(220,53,69,0.3);
    }

    .car:hover::before {
      transform: scaleX(1);
    }

    .car img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
      transition: transform 0.4s ease;
    }

    .car:hover img {
      transform: scale(1.05);
    }

    .car h3 {
      color: #fff;
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .car p {
      color: #bbb;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .car-details {
      margin-bottom: 15px;
    }

    .car-detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      color: #ccc;
      font-size: 0.9rem;
      gap: 10px;
    }

    .car-detail-label {
      font-weight: 600;
      color: #ffc107;
      flex-shrink: 0;
    }

    .car-detail-value {
      font-weight: 500;
      text-align: right;
    }

    .price-section {
      margin-top: auto;
    }

    .car-categories {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }

    .car-category {
      background: rgba(220,53,69,0.2);
      color: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 500;
      border: 1px solid rgba(220,53,69,0.3);
    }

    .car-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .car-actions button {
      flex: 1;
      margin-bottom: 0;
      padding: 10px;
      font-size: 0.9rem;
    }

    #staffLoginError {
      color: #e8455a;
      text-align: center;
      font-weight: 600;
      background: rgba(232,69,90,0.1);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(232,69,90,0.3);
      margin-top: 15px;
    }

    .success-message {
      background: linear-gradient(45deg, #28a745, #34ce57);
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      animation: slideInDown 0.5s ease;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid #dc3545;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .no-cars-admin {
      text-align: center;
      padding: 60px 20px;
      background: rgba(33,33,36,0.8);
      border-radius: 20px;
      border: 2px dashed rgba(255,193,7,0.3);
      grid-column: 1 / -1;
    }

    .no-cars-admin h3 {
      color: #ffc107;
      font-size: 1.5rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .no-cars-admin p {
      color: #aaa;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .categories-grid {
        grid-template-columns: 1fr;
      }

      .suspension-levels {
        grid-template-columns: repeat(5, 1fr);
      }

      header .container {
        flex-direction: column;
        text-align: center;
      }

      h1 {
        font-size: 1.8rem;
      }

      #carList {
        grid-template-columns: 1fr;
      }

      .car-actions {
        flex-direction: column;
      }

      #staffLogin {
        margin: 30px auto;
        padding: 30px 20px;
      }

      .section-card {
        padding: 20px;
      }

      .side-nav {
        width: 280px;
        left: -280px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }

      input, textarea, select, button {
        padding: 12px 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .side-nav {
        width: 100vw;
        left: -100vw;
      }

      .hamburger {
        top: 15px;
        left: 15px;
        padding: 10px;
      }

      .hamburger span {
        width: 22px;

        uploadFile(e.dataTransfer.files[0]);
      }
    });

    imageUpload.onchange = () => {
      if (imageUpload.files.length) uploadFile(imageUpload.files[0]);
    };

    async function uploadFile(file) {
      if (!file) return;
      
      if (!file.type.startsWith('image/')) {
        alert('Please select an image file');
        return;
      }

      const ext = file.name.split('.').pop();
      const fileName = `car_${Date.now()}.${ext}`;
      
      imageDropZone.style.opacity = '0.5';
      imageDropZone.innerHTML = '<div>Uploading...</div>';

      try {
        const { error } = await client.storage.from('images').upload(fileName, file);
        if (error) {
          throw error;
        }
        
        const { data: publicData } = client.storage.from('images').getPublicUrl(fileName);
        carImageURL.value = publicData.publicUrl;
        imagePreview.src = publicData.publicUrl;
        imagePreview.style.display = "block";
        
        imageDropZone.innerHTML = '<div>‚úÖ Image uploaded successfully!</div>';
        showSuccess('Image uploaded successfully!');
        
      } catch (error) {
        alert("Upload failed: " + error.message);
        resetImageDropZone();

        categories.push(checkbox.value);

      document.querySelectorAll('.category-checkbox input').forEach(checkbox => {
        checkbox.checked = false;
        checkbox.closest('.category-checkbox').classList.remove('checked');
      });
      
      if (categories && Array.isArray(categories)) {
        document.querySelectorAll('.category-checkbox input').forEach(checkbox => {
          const isChecked = categories.includes(checkbox.value);

          const categoryElement = checkbox.closest('.category-checkbox');
          if (isChecked) {
            categoryElement.classList.add('checked');
          } else {
            categoryElement.classList.remove('checked');

        });
      }

      if (navMenu.classList.contains('active')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
      }
    }

    function closeMenu() {
      hamburger.classList.remove('active');
      navMenu.classList.remove('active');
      navOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    hamburger.addEventListener('click', toggleMenu);
    navOverlay.addEventListener('click', closeMenu);

    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', closeMenu);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && navMenu.classList.contains('active')) {
        closeMenu();
      }
    });
  </script>
</body>
</html>
