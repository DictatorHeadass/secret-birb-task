<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Owner Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #111827; --bg-secondary: #1F2937; --bg-tertiary: #374151;
            --accent: #38BDF8; --text-primary: #F9FAFB; --text-secondary: #9CA3AF;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: rgba(10, 10, 10, 0.5); backdrop-filter: blur(8px); font-family: 'Inter', sans-serif; overflow: hidden; }
        #tablet-wrapper { width: 95vw; height: 90vh; max-width: 1100px; max-height: 800px; background: #000; border-radius: 24px; padding: 12px; box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7); }
        #tablet-screen { width: 100%; height: 100%; background: var(--bg-primary); border-radius: 16px; overflow: hidden; display: flex; flex-direction: column; }
        #main-content { flex: 1; padding: 25px; overflow-y: auto; }
        #main-content::-webkit-scrollbar { width: 6px; }
        #main-content::-webkit-scrollbar-track { background: transparent; }
        #main-content::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 6px; }
        .header { color: var(--text-primary); margin-bottom: 25px; border-bottom: 1px solid var(--bg-tertiary); padding-bottom: 15px; }
        .header h1 { font-size: 2.25rem; font-weight: 800; }
        .header p { font-size: 1rem; color: var(--text-secondary); margin-top: 4px; }
        .btn { display: inline-block; padding: 12px 20px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; text-align: center; text-decoration: none; transition: all 0.2s ease; }
        .btn-primary { background: var(--accent); color: var(--bg-primary); }
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); }
        .btn i { margin-right: 8px; }
        .panel-container { max-width: 800px; margin: 0 auto; }
        .panel-group { margin-bottom: 25px; }
        .panel-group label { display: block; color: var(--text-secondary); font-weight: 500; margin-bottom: 8px; }
        .input-field { width: 100%; background: var(--bg-secondary); border: 1px solid var(--bg-tertiary); border-radius: 8px; padding: 12px 15px; color: var(--text-primary); font-size: 1rem; }
        .input-field:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3); }
        .toggle-switch { display: flex; align-items: center; justify-content: space-between; background: var(--bg-secondary); padding: 15px; border-radius: 8px; border: 1px solid var(--bg-tertiary); }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--bg-tertiary); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(26px); }
        .question-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .question-item .input-field { flex-grow: 1; }
        .btn-danger { background-color: #ef4444; color: white; padding: 10px; }
        .btn-danger:hover { background-color: #dc2626; }
    </style>
</head>
<body>
    <div id="tablet-wrapper">
        <div id="tablet-screen">
            <main id="main-content">
                <div class="header">
                    <h1 id="panel-title">Business Owner Panel</h1>
                    <p>Configure your business's application settings below and click "Save Settings".</p>
                </div>
                <div class="panel-container">
                    <div class="panel-group">
                        <label>Application System</label>
                        <div class="toggle-switch">
                            <span>Enable / Disable Job Applications</span>
                            <label class="switch">
                                <input type="checkbox" id="toggle-applications" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="panel-group">
                        <label>Application Questions</label>
                        <div id="questions-editor"></div>
                        <button id="add-question-btn" class="btn btn-secondary" style="margin-top: 15px;"><i class="fas fa-plus"></i> Add Question</button>
                    </div>
                    <div class="panel-group">
                         <button id="save-settings-btn" class="btn btn-primary" style="width: 100%;"><i class="fas fa-save"></i> Save Settings</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURATION ---
        // Change this ID to create a panel for a different business.
        const BUSINESS_JOB_ID = 'EMS'; 
        const settingsKey = `bastionJobConfig_${BUSINESS_JOB_ID}`;
        
        // Default settings for a new panel
        let applicationSettings = {
            applicationsEnabled: true,
            questions: [
                { id: 'name', label: 'Full Name', type: 'text', placeholder: 'John Doe' },
                { id: 'dob', label: 'Date of Birth', type: 'date', placeholder: '' },
                { id: 'phone', label: 'Phone Number', type: 'tel', placeholder: '555-123-4567' },
                { id: 'reason', label: 'Why do you want to join the LSPD?', type: 'textarea', placeholder: 'From your character\'s perspective, explain their motivations...' }
            ]
        };

        const toggleApplications = document.getElementById('toggle-applications');
        const questionsEditor = document.getElementById('questions-editor');
        const addQuestionBtn = document.getElementById('add-question-btn');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        const panelTitle = document.getElementById('panel-title');

        function loadSettings() {
            panelTitle.textContent = `${BUSINESS_JOB_ID} Owner Panel`;
            const savedSettings = localStorage.getItem(settingsKey);
            if (savedSettings) {
                applicationSettings = JSON.parse(savedSettings);
            }
            toggleApplications.checked = applicationSettings.applicationsEnabled;
            renderQuestionsEditor();
        }

        function renderQuestionsEditor() {
            questionsEditor.innerHTML = '';
            applicationSettings.questions.forEach((q, index) => {
                const item = document.createElement('div');
                item.className = 'question-item';
                item.innerHTML = `
                    <input type="text" class="input-field" value="${q.label}" data-index="${index}" placeholder="Question Label">
                    <button class="btn btn-danger remove-question-btn" data-index="${index}"><i class="fas fa-trash"></i></button>`;
                questionsEditor.appendChild(item);
            });
        }

        toggleApplications.addEventListener('change', (e) => {
            applicationSettings.applicationsEnabled = e.target.checked;
        });

        addQuestionBtn.addEventListener('click', () => {
            applicationSettings.questions.push({
                id: `custom_${Date.now()}`,
                label: 'New Question',
                type: 'textarea',
                placeholder: 'Enter answer here...'
            });
            renderQuestionsEditor();
        });
        
        questionsEditor.addEventListener('click', (e) => {
            const removeBtn = e.target.closest('.remove-question-btn');
            if (removeBtn) {
                applicationSettings.questions.splice(removeBtn.dataset.index, 1);
                renderQuestionsEditor();
            }
        });

        questionsEditor.addEventListener('input', (e) => {
            if (e.target.matches('.input-field')) {
                applicationSettings.questions[e.target.dataset.index].label = e.target.value;
            }
        });

        saveSettingsBtn.addEventListener('click', () => {
            try {
                localStorage.setItem(settingsKey, JSON.stringify(applicationSettings));
                alert('Settings saved successfully!');
            } catch (error) {
                console.error("Error saving settings:", error);
                alert('There was an error saving the settings.');
            }
        });

        loadSettings();
    });
    </script>
</body>
</html>
