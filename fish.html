<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fishing Minigame</title>
  <style>
    body {
      margin: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      font-family: Arial, sans-serif;
    }

    #pond {
      width: 500px;
      height: 300px;
      background: linear-gradient(180deg, #4facfe, #00f2fe); /* blue water gradient */
      border: 4px solid white;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .fish {
      position: absolute;
      font-size: 36px;
      pointer-events: none;
    }

    #cursor {
      position: absolute;
      font-size: 40px;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    #progressBar {
      width: 500px;
      height: 20px;
      background: #444;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    #progress {
      height: 100%;
      width: 0;
      background: limegreen;
      transition: width 0.05s linear;
    }

    #message {
      margin-top: 20px;
      font-size: 22px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <div id="pond">
      <div class="fish">üê†</div>
      <div id="cursor">ü™ù</div>
    </div>
    <div id="progressBar"><div id="progress"></div></div>
    <div id="message"></div>
  </div>

  <script>
    const fish = document.querySelector('.fish');
    const cursor = document.getElementById('cursor');
    const progress = document.getElementById('progress');
    const message = document.getElementById('message');
    const pond = document.getElementById('pond');

    let caughtProgress = 0; // 0 to 1 over ~5 seconds
    let active = true;

    let cursorX = pond.clientWidth / 2;
    let cursorY = pond.clientHeight / 2;

    let fishX = 100, fishY = 100;
    let targetX = 300, targetY = 200;
    let speed = 2; // fish swimming speed

    // Move cursor with mouse
    document.addEventListener('mousemove', (e) => {
      const rect = pond.getBoundingClientRect();
      cursorX = e.clientX - rect.left;
      cursorY = e.clientY - rect.top;
      cursor.style.left = cursorX + 'px';
      cursor.style.top = cursorY + 'px';
    });

    // Pick new fish destination
    function newTarget() {
      targetX = Math.random() * (pond.clientWidth - 40);
      targetY = Math.random() * (pond.clientHeight - 40);
      setTimeout(newTarget, 500); // pick new destination every 0.5 secs
    }

    function gameLoop() {
      if (!active) return;

      // Smooth fish movement toward target
      const dx = targetX - fishX;
      const dy = targetY - fishY;
      const dist = Math.sqrt(dx*dx + dy*dy);

      if (dist > 1) {
        fishX += (dx / dist) * speed;
        fishY += (dy / dist) * speed;
      }

      fish.style.left = fishX + "px";
      fish.style.top = fishY + "px";

      // Check overlap
      const fishRect = fish.getBoundingClientRect();
      const cursorRect = cursor.getBoundingClientRect();

      let overlapping = !(cursorRect.right < fishRect.left ||
                          cursorRect.left > fishRect.right ||
                          cursorRect.bottom < fishRect.top ||
                          cursorRect.top > fishRect.bottom);

      if (overlapping) {
        caughtProgress += 1 / (60 * 5); // fills over ~5 seconds of overlap
      } else {
        caughtProgress -= 1 / (60 * 3); // drains if not overlapping
      }

      caughtProgress = Math.max(0, Math.min(caughtProgress, 1));
      progress.style.width = (caughtProgress * 100) + '%';

      if (caughtProgress >= 1) {
        message.innerText = "üé£ Success! You caught the fish!";
        active = false;
        fetch(`https://${GetParentResourceName()}/success`, {method: 'POST'});
      }

      requestAnimationFrame(gameLoop);
    }

    // Fail after 20s if not caught
    setTimeout(() => {
      if (active) {
        message.innerText = "‚ùå The fish escaped!";
        active = false;
        fetch(`https://${GetParentResourceName()}/fail`, {method: 'POST'});
      }
    }, 20000);

    newTarget();
    gameLoop();
  </script>
</body>
</html>
