<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bastion Business Tablet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #111827; /* Darker blue-gray */
            --bg-secondary: #1F2937; /* Dark blue-gray */
            --bg-tertiary: #374151; /* Lighter blue-gray */
            --accent: #38BDF8; /* Sky blue */
            --accent-dim: rgba(56, 189, 248, 0.1);
            --text-primary: #F9FAFB; /* Off-white */
            --text-secondary: #9CA3AF; /* Gray */
            --danger: #F43F5E; /* Rose */
            --success: #34D399; /* Emerald */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(10, 10, 10, 0.5); /* Dimmed background */
            backdrop-filter: blur(8px);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        #tablet-wrapper {
            width: 95vw;
            height: 90vh;
            max-width: 1100px;
            max-height: 800px;
            background: #000;
            border-radius: 24px;
            padding: 12px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        #tablet-screen {
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Status Bar */
        #status-bar {
            height: 40px;
            padding: 0 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            z-index: 100;
            flex-shrink: 0;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .status-left { display: flex; gap: 12px; align-items: center; }
        .status-right { display: flex; gap: 12px; align-items: center; }
        .status-icon { font-size: 13px; }
        
        #main-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        #main-content::-webkit-scrollbar {
            width: 6px;
        }
        #main-content::-webkit-scrollbar-track {
            background: transparent;
        }
        #main-content::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 6px;
        }

        .header {
            color: var(--text-primary);
            margin-bottom: 25px;
            border-bottom: 1px solid var(--bg-tertiary);
            padding-bottom: 15px;
        }
        .header h1 {
            font-size: 2.25rem;
            font-weight: 800;
        }
        .header p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        #business-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .business-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--bg-tertiary);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .business-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .business-image {
            height: 150px;
            background-color: var(--bg-tertiary);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .business-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .business-content h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .business-content p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
            flex: 1;
            margin-bottom: 20px;
        }

        .apply-btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s ease;
            background: var(--accent);
            color: var(--bg-primary);
            box-shadow: 0 4px 10px rgba(56, 189, 248, 0.2);
        }

        .apply-btn:hover {
            background: #60cffc;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(56, 189, 248, 0.3);
        }
        
        .apply-btn i {
            margin-right: 8px;
        }
        
        /* --- Popup Styles --- */
        .popup-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .popup-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .popup-content {
            background: var(--bg-secondary);
            padding: 30px 40px;
            border-radius: 16px;
            color: var(--text-primary);
            border: 1px solid var(--bg-tertiary);
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }
        
        .popup-overlay.visible .popup-content {
            transform: scale(1);
        }

        .popup-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .popup-close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 2.2rem;
            line-height: 1;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .popup-close-btn:hover {
            color: var(--text-primary);
            transform: rotate(90deg);
        }

    </style>
</head>
<body>
    <div id="tablet-wrapper">
        <div id="tablet-screen">
            <div id="status-bar">
                <div class="status-left">
                    <span id="time">16:51</span>
                </div>
                <div class="status-right">
                    <i class="fas fa-wifi status-icon"></i>
                    <span><i class="fas fa-battery-full status-icon"></i> 100%</span>
                </div>
            </div>

            <main id="main-content">
                <div class="header">
                    <h1>City Businesses</h1>
                    <p>Find your next career. Browse open opportunities and apply today.</p>
                </div>
                <div id="business-grid">
                </div>
            </main>
        </div>
    </div>
    
    <!-- Application Popup -->
    <div id="application-popup" class="popup-overlay">
        <div class="popup-content">
            <button class="popup-close-btn">&times;</button>
            <h1>Teddy time</h1>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // List of businesses in the city 
            // copy paste to add or remove businesses here.
            const businesses = [
                {
                    name: 'Los Santos Police Dept.',
                    imageUrl: 'https://i.ibb.co/Mksz65KR/image-2025-10-06-170852509.png',
                    description: 'To protect and to serve or something type shit.',
                },
                {
                    name: 'Mount Zonah Medical',
                    imageUrl: 'https://i.ibb.co/spR4HnnL/image-2025-10-06-170637421.png',
                    description: 'Saving lives sometimes.',
                },
                {
                    name: 'San Andreas Law Courts',
                    imageUrl: 'https://i.ibb.co/tTT8Q83b/image-2025-10-06-171532793.png',
                    description: 'Your honor, you werent even there bro.',
                }
            ];

            const businessGrid = document.getElementById('business-grid');

            // --- FUNCTIONS ---

            function renderBusinesses() {
                if (!businessGrid) return;
                businessGrid.innerHTML = ''; // Clear existing businesses

                businesses.forEach(business => {
                    const card = document.createElement('div');
                    card.className = 'business-card';

                    card.innerHTML = `
                        <div class="business-image" style="background-image: url('${business.imageUrl}');"></div>
                        <div class="business-content">
                            <h2>${business.name}</h2>
                            <p>${business.description}</p>
                            <button class="apply-btn">
                                <i class="fas fa-file-signature"></i> Apply Now
                            </button>
                        </div>
                    `;
                    businessGrid.appendChild(card);
                });
            }

            function updateTime() {
                const timeEl = document.getElementById('time');
                if (!timeEl) return;
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                timeEl.textContent = `${hours}:${minutes}`;
            }


            renderBusinesses(); // Initial render of business cards
            updateTime(); // Initial time set
            setInterval(updateTime, 1000 * 60); // Update time every minute
            
            const popup = document.getElementById('application-popup');
            const closePopupBtn = document.querySelector('.popup-close-btn');

            function showPopup() {
                if (popup) popup.classList.add('visible');
            }

            function hidePopup() {
                if (popup) popup.classList.remove('visible');
            }

            if (businessGrid) {
                businessGrid.addEventListener('click', (event) => {
                    if (event.target.closest('.apply-btn')) {
                        showPopup();
                    }
                });
            }

            if (closePopupBtn) {
                closePopupBtn.addEventListener('click', hidePopup);
            }

            if (popup) {
                popup.addEventListener('click', (event) => {
                    if (event.target === popup) {
                        hidePopup();
                    }
                });
            }
            
            document.addEventListener('keyup', (e) => {
                if (e.key === 'Escape') {
                    if (popup.classList.contains('visible')) {
                        hidePopup();
                    } else {
                        console.log('Tablet closed');
                        document.body.style.display = 'none'; // This will hide the tablet
                    }
                }
            });
        });
    </script>
</body>
</html>
